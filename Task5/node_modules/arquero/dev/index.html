<!DOCTYPE html>
<html>
  <head>
    <title>Arquero Web Test</title>
    <script src="../dist/arquero.min.js"></script>
  </head>
  <body>
    <h1>Arquero Web Tests</h1>
    <p id="msg">Loading...</p>
    <script>
      const p = document.querySelector('#msg');
      aq.loadCSV('https://vega.github.io/vega-datasets/data/airports.csv')
        .then(dt => {
          const msg = `TABLE: ${dt.numRows()} rows, ${dt.numCols()} columns`;
          console.log(msg);
          p.innerText = msg;
        })
        .catch(err => {
          p.innerText = `${err}`;
          console.error(err);
        });
    </script>
  </body>
</html>
